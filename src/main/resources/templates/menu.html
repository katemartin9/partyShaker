<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Menu</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="../css/bootstrap.css"/>
    <script src="../js/bootstrap.js"></script>
</head>
<body>
<div class="container">
    <div class="page-header" id="banner">
<h1>Why not order one of these cocktails?</h1>
<table class="table table-striped table-hover">
<thead>
    <tr>
        <th>Cocktail Name</th>
        <th>Description</th>
        <th>Ingredients</th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="cocktail : ${menu}">
        <td th:text="${cocktail.name}"></td>
        <td th:text="${cocktail.description}"></td>
        <td>
            <span th:each="ingredient : ${cocktail.ingredients}">
            <span th:text="${ingredient.name + ', '}"/>
        </span>
        </td>
    </tr>
    </tbody>
</table>
    </div>
</div>
</body>
</html>
