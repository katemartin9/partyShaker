<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Menu</title>
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="/css/bootstrap.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" >
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" ></script>
</head>
<body>
<div class="container">
    <div class="page-header" id="banner">
<h1>Why not order one of these cocktails?</h1>
<table class="table table-striped table-hover">
<thead>
    <tr>
        <th>Cocktail Name</th>
        <th>Description</th>
        <th>Ingredients</th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="cocktail : ${menu}">
            <td>
            <a th:href="@{/menu/{cocktailName}(cocktailName=${cocktail.name})}"><span th:text="${cocktail.name}"/>
            </a>
            </td>
        <td th:text="${cocktail.description}"></td>
        <td>
            <span th:each="ingredient : ${cocktail.ingredients}">
            <span th:text="${ingredient.name + ', '}"/>
        </span>
        </td>
    </tr>
    </tbody>
</table>
    </div>
</div>
</body>
</html>
