<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Summary</title>
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" >
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" ></script>
    <style>
.gradient-custom {
/* fallback for old browsers */
background: #E0FFCC;
/* Chrome 10-25, Safari 5.1-6 */
background: -webkit-linear-gradient(to right bottom, rgba(224, 255, 204, 1), rgba(255, 214, 201, 1));
/* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
background: linear-gradient(to right bottom, rgba(224, 255, 204, 1), rgba(255, 214, 201, 1))
}
    </style>
</head>
<body>
<form action="#" method="post" th:action="@{/party-page}" th:object="${party}" class="card p-3 bg-white">
    <section class="vh-100">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center h-100">
                <div class="col col-lg-6 mb-4 mb-lg-0">
                    <div class="card mb-3" style="border-radius: .5rem;">
                        <div class="row g-0">
                            <div class="col-md-4 gradient-custom text-center text-black"
                                 style="border-top-left-radius: .5rem; border-bottom-left-radius: .5rem;">
                                <img src="/robot.png"
                                     alt="Avatar" class="img-fluid my-5" style="width: 80px;" />
                                <h5 th:text="${party.hostName}"></h5>
                                <p th:text="${party.partyName}"></p>
                                <i class="far fa-edit mb-5"></i>
                            </div>
                            <div class="col-md-8">
                                <div class="card-body p-4">
                                    <h4>Awesome Party Details</h4>
                                    <hr class="mt-0 mb-4">
                                    <div class="row pt-1">
                                        <div class="col-6 mb-3">
                                            <h6>Guests</h6>
                                            <p class="text-muted" th:text="${party.partySize}"></p>
                                        </div>
                                        <div class="col-6 mb-3">
                                            <h6>Registered Guests</h6>
                                            <p class="text-muted">0</p>
                                        </div>
                                    </div>
                                    <h6>Cocktails</h6>
                                    <hr class="mt-0 mb-4">
                                    <div class="row pt-1" th:each="cocktail : ${party.cocktailOptions}">
                                            <p class="text-muted" th:text="${cocktail}"></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card mb-3" style="border-radius: .5rem;" >
                        Stock required for the party:
                        <p th:each="ingredient : ${party.ingredients}" th:text="${ingredient.name + ' : ' + ingredient.quantity*25*party.partySize}"></p>
                    </div>
                </div>

            </div>
        </div>
    </section>
</form>
</body>
</html>
